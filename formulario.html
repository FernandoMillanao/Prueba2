      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="text-center text-uppercase">Registrate</h1>
            <form id="form">
              
                <p>
                  <label for="name">Name <span></span></label>
                  <input id="name" name="name" minlength="3" type="text" required>
                </p>
                <p>
                  <label for="email">E-Mail <span></span></label>
                  <input id="email" type="email" name="email" required>
                </p>
                <p>
                  <label for="pass1">Contraseña <span></span></label>
                  <input id="pass1" type="password" name="pass1" required>
                </p>
                <p>
                  <label for="pass2">Confirmar Contraseña <span></span></label>
                  <input id="pass" type="password" name="pass2" required>
                </p>
                <p>
              <label for="rut">RUT <span></span></label>
              <input type="text" id="rut" name="rut" required oninput="checkRut(this)">
                </p>

              <script src="validarRUT.js"></script>
              <p>
                <label for="come">Comentario <span></span></label>
                <br>

              <textarea name="come" id="come" cols="30" rows="10" optional></textarea>
              </p>
              <p>
                <input class="submit" type="submit" value="Enviar">
              </p>



            </form>

          </div>
        </div>
      </div>

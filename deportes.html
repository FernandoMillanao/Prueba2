    <h1 class="text-center text-uppercase">Deportes</h1>

             <button class="btn btn-primary" id="enviar">Traer Datos</button>

             <table class="table" id="categorias">
                 <thead>

                         <th scope="col">#</th>

    <script>
        $("#enviar").click(function(){
            $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                function(data){
                    $.each(data.sports, function(i, item){
                        $("#categorias").append("<tr><td>"+item.idSport+"</td><td>"
                        + item.strSport + "</td><td>"+ item.strFormat +"</td><td> <img src='" +item.
                        strSportThumb+"'>" + "</td><td> <img src='" + item.
                        strSportThumbGreen+"'>" + "</td><td>"+ item.
                        strSportDescription + "</td></tr>");

                    })

                }



            
            
            )



        });
    </script>
